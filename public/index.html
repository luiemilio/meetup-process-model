<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>OpenFin Template</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
    </head>
    <body>
	<div>
	    <h1 id="header-text">Hello, world!</h1>
	    <p>This is a template for an OpenFin application.</p>
	    <p id="version-number-container">
		Current version: <span id="of-version"></span>
	    </p>
	    <p>
		<button onclick="createChildWindow()">Create Child Window</button>
	    </p>
	    <p>
		<button onclick="createApplication()">Create Application</button>
	    </p>
	    <div class="container">
		<div class="stage">
		    <div class="invert cube">
			<div class="side top"></div>
			<div class="side right"></div>
			<div class="side bottom"></div>
			<div class="side left"></div>
			<div class="side front"></div>
			<div class="side back"></div>
		    </div>
		</div>
	    </div>
	</div>
	<script src="js/cube.js"></script>
	<script src="js/main.js"></script>
    </body>
</html>
